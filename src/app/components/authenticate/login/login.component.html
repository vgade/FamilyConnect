<div class="login-container">
    <div>
        <img src="../../../../assets/images/family-connect-logo.png"/>
    </div>
    <div class="content">
        <div class="email-container">
            <div class="email">
                <mat-form-field class="email-control" appearance="outline">
                    <input matInput  #emailId placeholder="Enter Email Address" [(ngModel)]="email" required name="email" type="email" >
                    <mat-hint></mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
            </div>
            <div class="password">
                <mat-form-field class="password-control"  appearance="outline">
                    <input #password matInput placeholder="Enter Password" [(ngModel)]="passwordkey"  required [type]="hide ? 'password' : 'text'" name="password">
                    <mat-icon matSuffix class="mr-3" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <!-- <mat-icon class="login-action" matSuffix *ngIf="!loginService.isSMSSent == true" (click)="login()">arrow_forward</mat-icon> -->
                    <mat-hint></mat-hint>
                    <!-- <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('wrongpassword')">
                        Password is <strong>incorrect</strong>
                    </mat-error>
                    <small  *ngIf="isWrongPassword" style="color:red">Password is <strong>incorrect</strong></small> -->
                </mat-form-field>
            </div>
            <div> 
                <button class="sign-in-btn" mat-flat-button color="primary" (click)="signInWithEmail()">Sign In</button>
                <h3>Don't have an account?</h3>
                <h5 (click)="register()">Register</h5>
            </div>
            <div>
                <div>Sign In with</div>
                <div>
                    <img src="../../../../assets/images/google.png" (click)="signInWithGoogle()"/>
                    <img src="../../../../assets/images/facebook.png" (click)="signInWithFacebook()"/>
                </div>
            </div>
            
        </div>
    </div>
</div>

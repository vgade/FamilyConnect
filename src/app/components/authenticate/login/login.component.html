<div class="login-container">
    <div class="logo-box">
        <img src="../../../../assets/images/family-connect-logo.png" class="big-image"  />
    </div>
    <div class="content">
        <mat-grid-list class="mt-3  " cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field  class="form-field email-control" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput  #emailId placeholder="Enter Email Address" [(ngModel)]="email" required name="email" type="email" >
                    <mat-hint></mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input #password matInput placeholder="Enter Password" [(ngModel)]="passwordkey"  required [type]="hide ? 'password' : 'text'" name="password">
                    <mat-icon matSuffix class="mr-3" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <!-- <mat-icon class="login-action" matSuffix *ngIf="!loginService.isSMSSent == true" (click)="login()">arrow_forward</mat-icon> -->
                    <mat-hint></mat-hint>
                    <!-- <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('wrongpassword')">
                        Password is <strong>incorrect</strong>
                    </mat-error>
                    <small  *ngIf="isWrongPassword" style="color:red">Password is <strong>incorrect</strong></small> -->
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <div class="sign-in-footer px-3"> 
            <button class="sign-in-btn" mat-flat-button color="primary" (click)="signInWithEmail()">Sign In</button>
            <div>
                <div>Don't have an account?</div>
                <div class="register" (click)="register()">Register</div>
            </div>
        </div>
        <div class="other-sign-in mt-3 mx-3 pt-3">
            <div style="text-align: center;"><b>Sign In with</b></div>
            <div class="social pt-3">
                <img src="../../../../assets/images/google.png" class="xsmall-image mr-3" (click)="signInWithGoogle()"/>
                <img src="../../../../assets/images/facebook.png" class="xsmall-image ml-3" (click)="signInWithFacebook()"/>
            </div>
        </div>
    </div>
</div>

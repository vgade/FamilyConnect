<div *ngIf="!isSearchFamily">
    <mat-toolbar>
        <mat-toolbar-row class="spacer">
            <button mat-mini-fab color="primary" (click)="cancel()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <span class="toolbar-header">New Member</span>
            <button mat-mini-fab color="primary" (click)="addMember()" >
                <mat-icon>save</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div>
        <app-image-uploader [object]="member" [upload]="true"></app-image-uploader>
        <mat-grid-list class="mt-3  " cols="1" rowHeight="80px" >
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" [(ngModel)]="member.firstName" required name="firstName">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" [(ngModel)]="member.lastName" required name="lastName">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" [(ngModel)]="member.phone" required name="phone">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email Address" [(ngModel)]="member.email"  required name="email" type="email" >
                    <mat-hint></mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="member.dob" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <div class="px-3">
            <app-family-list title = "Families" [removeMode]="true" [member]="member" [enableAddFamily]="true" [families]="member.families" (searchFamily) = "searchFamilies()"></app-family-list>
        </div>
    </div>
</div>
<div *ngIf="isSearchFamily">
    <app-search-family [selectionMode]="true" (cancel) = "cancelAddFamily()" (selected)="familiesSelected($event)"></app-search-family>
</div>

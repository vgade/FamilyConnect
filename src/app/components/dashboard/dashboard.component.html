<div class="dashboard-container">
    <div *ngIf="!(isAddFamily || isAddMember)">
        <mat-toolbar>
            <mat-toolbar-row class="spacer">
                <button mat-mini-fab color="primary" >
                    <mat-icon>menu</mat-icon>
                </button>
                <span >My Family</span>
                <button mat-mini-fab color="primary" >
                    <mat-icon>search</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="px-3">
            <div class="welcome mt-3">
                <div class="mt-2 button-container">
                    <button mat-flat-button color="primary" (click)="addFamily()">
                        <mat-icon>add_circle</mat-icon> 
                        Create Family
                    </button>
                    <button mat-flat-button [disabled]="families.length == 0" color="primary" (click)="addMember()">
                        <mat-icon>add_circle</mat-icon>
                        Create Member
                    </button>
                </div>
            </div>
            <div class="mt-3">
                <app-member-list title = "Favourites" [enableAddMember]="true" [members]="favourites" (searchMember) = "searchMembers()"></app-member-list>
            </div>
            <div>
                <app-family-list title = "Your Families" [enableAddFamily]="true" [families]="families" (searchFamily) = "searchFamilies()"></app-family-list>
            </div>
        </div>
    </div>
    <div *ngIf="isAddMember">
        <app-search-member [selectionMode]="true" (cancel) = "cancelAddMember()" (selected)="membersSelected($event)"></app-search-member>
    </div>
    <div *ngIf="isAddFamily">
        <app-search-family [selectionMode]="true" (cancel) = "cancelAddFamily()" (selected)="familiesSelected($event)"></app-search-family>
    </div>
    <div *ngIf="!(isAddFamily || isAddMember)">
        <button class="sign-in-btn" mat-flat-button color="primary" (click)="signOut()">Sign Out</button>
    </div>
</div>

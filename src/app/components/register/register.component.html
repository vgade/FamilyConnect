<h2>Register</h2>
<div>
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="member.firstName" required name="firstName">
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="member.lastName" required name="lastName">
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" [(ngModel)]="member.phone" required name="phone">
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email Address" [(ngModel)]="member.email"  required name="email" type="email" >
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input #password matInput placeholder="Enter Password" [(ngModel)]="keypassword"   required [type]="hide ? 'password' : 'text'" name="password">
        <mat-icon matSuffix class="mr-3" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="member.dob" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
        <button class="sign-in-btn" mat-flat-button color="primary" (click)="signUp()">Sign Up</button>
        <button class="sign-in-btn" mat-flat-button color="primary" (click)="cancel()">Cancel</button>
    </div>
</div>
